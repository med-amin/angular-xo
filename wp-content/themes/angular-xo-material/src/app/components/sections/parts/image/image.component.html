<div class="image mat-elevation-z1">
	<div class="spacer" [style.padding-bottom]="((section.image.height / section.image.width) * 100) + '%'"></div>
	<a [href]="section.image.url" target="_blank">
		<img [src]="section.image.url"
			 [alt]="section.image.alt"
			 [title]="section.image.title" />
	</a>
</div>
